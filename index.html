
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Vente de Biens</title>
  <link rel="stylesheet" href="famille.css">
  <script src="script.js" defer></script>
  <script src="famille.js" defer></script>
</head>

<body>
  <div id="app">
    <!-- Inclusion de la section de sÃ©lection de langue -->
    <div id="languageSelection"></div>
    
    <!-- Inclusion de la section de formulaire utilisateur -->
    <div id="userForm" class="hidden"></div>
    
    <!-- Inclusion de la section de tableau et enregistrement PDF -->
    <div id="propertyTableSection" class="hidden"></div>
  </div>

  <script>
    // Chargement des sections HTML
    async function loadSections() {
      const languageSelectionResponse = await fetch('languageSelection.html');
      const userFormResponse = await fetch('userForm.html');
      const propertyTableResponse = await fetch('propertyTableSection.html');

      document.getElementById('languageSelection').innerHTML = await languageSelectionResponse.text();
      document.getElementById('userForm').innerHTML = await userFormResponse.text();
      document.getElementById('propertyTableSection').innerHTML = await propertyTableResponse.text();
    }

    window.addEventListener('load', () => {
      loadSections();
    });
  </script>
</body>

</html>
